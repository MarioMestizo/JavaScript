		<script>
		// Algoritmo 1: Sigma
        //Implementa una función sigma(num) que, dado un número, devuelve la suma de todos los enteros positivos (incluyendo el número dado). Ej: sigma(3) = 6 (1+2+3); sigma(5) = 15 (1+2+3+4+5).

			function sigma(x){
			  var sum=0;
			  for(i=1; i<=x; i++){
			    sum=sum+i;
			  }
			  return sum;
			}
			num=3;
			console.log(sigma(num));

		// Algoritmo 2: Factorial
        //Escribe una función factorial(num) que, dado un número, devuelva el producto (multiplicación) de todos los enteros positivos (incluyendo el número dado). Por ejemplo: factorial(3) = 6 (1*2*3); factorial(5) = 120 (1*2*3*4*5).

			function factorial(x){
			  var mult=1;
			  for(i=2; i<=x; i++){
			    mult=mult*i;
			  }
			  return mult;
			}
			num=5;
			console.log(factorial(num));

		// Algoritmo 3: Fibonacci
        //Crea una función para generar números de Fibonacci. En esta famosa secuencia matemática, cada número es la suma de las dos anteriores, partiendo con los valores 0 y 1. Tu función debería aceptar un argumento, un índice en la secuencia (donde 0 corresponde al valor inicial, 4 corresponden al valor cuatro más tarde, etc). Ejemplos: fibonacci(0) = 0 (dado), fibonacci(1) = 1 (dado), fibonacci(2) = 1 (fib(0)+fib(1), o 0+1), fibonacci(3) = 2 (fib(1) + fib(2)3, o 1+1), fibonacci(4) = 3 (1+2), fibonacci(5) = 5 (2+3), fibonacci(6) = 8 (3+5), fibonacci(7) = 13 (5+8).

			// Version 1.0: Sin array
			function fibonacci(x){
			  var a=0;
			  var b=1;
			  if(x==0){
			    return a;
			  }
			  if(x==1){
			    return b;
			  }
			  for(i=1;i<=x-1;i++){
			    fib=a+b;
			    a=b;
			    b=fib;
			  }
			  return(fib);
			}
			num=6;
			console.log(fibonacci(num));

			// Version 2.0: Con array
			function fibonacci(x){
			  var fib=[0,1];
			  if(x==0){
			  	fib=[0];
			  }else{
				  for(i=1; i<x; i++){
				    fib.push(fib[i]+fib[i-1]);
				}
			  }
			  return fib[fib.length-1];
			}
			num=6;
			console.log(fibonacci(num));


		// Algoritmo 4: Array: Penúltimo
        //Devuelve el penúltimo elemento del array. Dado [42,true,4,”Liam”, 7] devuelve “Liam”. Si el array es muy pequeño, devuelve null.      

			function penultimo(x){
			  if(x.length<2){
			    return null;
			  }else{
			    return (x[x.length-2]);
			  }
			}
			a=[42,true,4,"Liam",7];
			console.log(penultimo(a));

		// Algoritmo 5: Array: "N" último
        //Devuelve el elemento “N” último. Dado ([5,2,3,6,4,9,7],3], devuelve 4. Si el array es muy pequeño, devuelve null.     

			function n_ultimo(x,n){
			  if((x.length-n)<0){
			    return null;
			  }else{
			    return (x[x.length-n]);
			  }
			}
			num=3;
			a=[5,2,3,6,4,9,7];
			console.log(n_ultimo(a,num));

		// Algoritmo 6: Array: Segundo más grande
        // Devuelve el segundo elemento más grande de un array. Dado [42,1,4,3.14,7], devuelve 7.  Si el array es muy pequeño, devuelve null.    

			function second(x){
			  var max1=0;
			  var max2=0;
			  if(x.length<2){
			    return ("El Array debe contener al menos dos elementos");
			  }else{
				  for(i=0; i<x.length; i++){
				    if(max2<x[i] && max1!==x[i]){
				      max2=x[i];
				        if(max1<x[i]){
				          max2=max1;
				          max1=x[i];
				        }
				    }
				  }
			  }
			  return max2;
			}
			a=[42,1,4,3.14,7];
			console.log(second(a));

		// Algoritmo 7: Doble problema
        // Crea una función que cambie un array dado duplicando cada uno de sus elementos y manteniendo el orden original. Convierte [4, "Ulysses", 42, false] a [4,4, "Ulysses", "Ulysses", 42, 42, false, false].    

			function duplica(x){
			  var largo=x.length;
			  for (i=0; i<largo*2; i+=2){
			    x.splice(i,0,x[i]);
			  }
			  return x;
			}
			a=[4,"Ulysses",42,false];
			console.log(duplica(a));
            
            
            // FUNCIÓN RECURSIV
            // Algoritmo 1: Fibonacci por función recursiva

			function fib(x){
			  if (x<2){
			    return x;
			  }
			  return (fib(x-1)+fib(x-2));
			}
			num=5;
			console.log(fib(num));
