		// Algoritmo 10: Array Inverso
            // Dado un array, escribe una función que invierte sus valores en el lugar. Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).



			function reverso(x){
			  var aux=0;
			  for(i=0; i<(x.length-1)/2; i++){
			    aux=x[i];
			    x[i]=x[x.length-1-i];
			    x[x.length-1-i]=aux;
			    }
			  return x;
			}
			a=[1,2,3,4,5,6];
			console.log(reverso(a));

			  for(i=0; i<x.length;i++){
